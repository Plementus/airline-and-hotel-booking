@()
@import play.Configuration; val conf = play.Configuration.root()
<div class="modal fade createAccountModal" tabindex="-1" role="dialog" aria-labelledby="createAccountModal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-name h5" id="myModalLabel">Sign up for free today!</h4>
            </div>
            <div class="modal-body">
                <a type="button" href="@routes.AuthenticationController.getFbAuthenticate()"  class="btn btn-block btn-facebook btn-lg btn-left-icon noxhr" style="border-radius: 3px;">
                    <span class="fa fa-facebook" aria-hidden="true"></span> Signup with Facebook
                </a>
                <div class="hr-divider"><span class="hr-divider-text">OR</span></div>
                <form id="signup_form" class="form">
@*//                    @CSRF.formField()*@
                    <aside class="alert alert-success alert-dismissible signup-success text-center hide" style="margin-bottom: 10px; padding: 8px"></aside>
                    <aside class="alert alert-danger alert-dismissible signup-error text-center hide"  style="margin-bottom: 10px;  padding: 8px"></aside>
                    <div class="form-group">
                        <div class="has-feedback has-left-icon">
                            <input type="text" name="email" class="form-control" id="emailRegistered" placeholder="Email address">
                            <span class="fa fa-envelope form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="has-feedback has-left-icon">
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone number">
                            <span class="fa fa-phone-square form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="has-feedback has-left-icon">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            <span class="fa fa-lock form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="has-feedback has-left-icon">
                            <input type="password" name="rePassword" class="form-control" id="rePassword" placeholder="Confirm Password">
                            <span class="fa fa-lock text-muted form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        By registering you confirm that you accept the <a href="">Terms and conditions</a> and <a href="">Privacy Policy</a>
                    </div>
                    <input type="hidden" name="_login" value="1" />
                    <div class="form-group">
                        <button type="submit" id="submit" class="btn btn-primary col-md-12">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                Do you have an account?
                <a href="#" class="switch-to-login">Login!</a>
            </div>
        </div>
    </div>
</div>
